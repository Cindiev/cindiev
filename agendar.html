<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINDIEV</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/variables.css">

    <link rel="icon" href="assets/cindiev_logo_white.png">
</head>
<body>
    <header>
        <div id="header-logo">CINDIE<span class="highlight">V</span></div>
        <nav>
            <ul>
                <li><a href="#"><img class="header-icon" src="assets/svg/movie.svg" alt="Ticket">Funciones</a></li>
                    <div class="arrow-separator disabled-icon"><img class="header-separator" src="assets/svg/arrow.svg" alt="Ticket"></div>
                <li class="disabled-icon"><a href="#"><img class="header-icon" src="assets/svg/ticket.svg" alt="Ticket">Tickets</a></li>
                    <div class="arrow-separator disabled-icon"><img class="header-separator" src="assets/svg/arrow.svg" alt="Ticket"></div>
                <li class="disabled-icon"><a href="#"><img class="header-icon" src="assets/svg/food.svg" alt="Ticket">Alimentos</a></li>
                    <div class="arrow-separator disabled-icon"><img class="header-separator" src="assets/svg/arrow.svg" alt="Ticket"></div>
                <li class="disabled-icon"><a href="#"><img class="header-icon" src="assets/svg/money.svg" alt="Ticket">Pago</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="btn login">Ingresar</button>
            <button class="btn register">Registrarse</button>
        </div>
    </header>
    <div id="header-gradient"></div>
    <main>
        <div class="content-gradient"></div>
        <div class="content">
            <div class="billboard-container">
                <h2>Ver Cartelera</h2>
                <div class="floating-container">
                    Selecciona tu cine
                </div>
                <div class="floating-container">
                    Selecciona el día
                </div>
            </div>
            <div class="movie-container">
                
            </div>
            <div class="tentacle tentacle-left"></div>
            <div class="tentacle tentacle-right"></div>
            <div class="icon"></div>
        </div>
    </main>
    <footer>
        <a href="#" class="more-info">Más sobre nosotros</a>      
    </footer>

</html>
