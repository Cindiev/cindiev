<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINDIEV</title>

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/tickets.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="css/variables.css">

    <link rel="icon" href="assets/cindiev_logo_white.png">
</head>
<body>
    <header>
        <img id="header-icon" src="assets/svg/logo_white.svg">
        <!--
        <div id="header-logo"><span class="highlight"></span></div>
        -->
        <nav>
            <ul>
                <li><a href="#"><img class="header-icon" src="assets/svg/movie.svg" alt="Movies">Funciones</a></li>
                    <div class="arrow-separator disabled-icon"><img class="header-separator" src="assets/svg/arrow.svg" alt="Separator"></div>
                <li class="disabled-icon"><a href="#"><img class="header-icon" src="assets/svg/ticket.svg" alt="Ticket">Tickets</a></li>
                    <div class="arrow-separator disabled-icon"><img class="header-separator" src="assets/svg/arrow.svg" alt="Separator"></div>
                <li class="disabled-icon"><a href="#"><img class="header-icon" src="assets/svg/food.svg" alt="Food">Alimentos</a></li>
                    <div class="arrow-separator disabled-icon"><img class="header-separator" src="assets/svg/arrow.svg" alt="Ticket"></div>
                <li class="disabled-icon"><a href="#"><img class="header-icon" src="assets/svg/money.svg" alt="Payment">Pago</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="btn user">-</button>
        </div>
    </header>
    <div id="header-gradient"></div>
    <main>
        <div class="content-gradient"></div>
        <div class="content">
            <div class="main-panel">
                <div class="main-panel-title">
                    <h2>Seleccione sus Tickets</h2>
                </div>
                <div class="main-panel-detail">
                    <div class="detail-left">



                        <div class="ticket-item">
                            <div class="ticket-icon">
                                <img src="assets/svg/ticket_buy.svg" alt="">
                            </div>
                            <div class="ticket-details">
                                <div class="ticket-name">Adulto</div>
                                <div class="ticket-price">$60</div>
                                <div class="ticket-selector">0</div>    
                            </div>
                        </div>



                        <div class="ticket-item">
                            <div class="ticket-icon">
                                <img src="assets/svg/ticket_buy.svg" alt="">
                            </div>
                            <div class="ticket-details">
                                <div class="ticket-name">Niño</div>
                                <div class="ticket-price">$30</div>
                                <div class="ticket-selector">0</div>    
                            </div>
                        </div>



                        <div class="ticket-item">
                            <div class="ticket-icon">
                                <img src="assets/svg/ticket_buy.svg" alt="">
                            </div>
                            <div class="ticket-details">
                                <div class="ticket-name">3ra Edad</div>
                                <div class="ticket-price">$30</div>
                                <div class="ticket-selector">0</div>    
                            </div>
                        </div>
                    </div>
                    <div class="detail-right">
                        <div class="ticket-title">Promoción</div>

                        <div class="ticket-item">
                            <div class="ticket-icon">
                                <img src="assets/svg/ticket_buy.svg" alt="">
                            </div>
                            <div class="ticket-details">
                                <div class="ticket-name">3ra Edad</div>
                                <div class="ticket-price">$30</div>
                                <div class="ticket-promo-name">+1 Dona glaseada</div>    
                                <div class="ticket-selector">0</div>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-panel-footer">
                    <div class="buttons">
                        <button class="btn register">Continuar</button>
                    </div>
                </div>
            </div>
            <div class="cart-panel">

            </div>

            <div class="tentacle tentacle-left"></div>
            <div class="tentacle tentacle-right"></div>
            <div class="icon"></div>
        </div>
    </main>
    <footer>
        <a href="#" class="more-info">Más sobre nosotros</a>      
    </footer>
</body>
</html>
